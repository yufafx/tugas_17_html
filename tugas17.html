<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 17</title>
</head>

<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="" method="">
        <p>Cari Data: <input type="search" name="cari"></p>
        <p>Nama Lengkap: <input type="text" name="nama"></p>
        <p>Alamat Website: <input type="url" name="url"></p>
        <p>Umur: <input type="number" name="age" min="10" max="35"></p>
        <p>No HP: <input type="tel" name="nohp"></p>
        <p>Seberapa mengerti Anda dengan materi ini? <input type="range" name="materi"></p>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
